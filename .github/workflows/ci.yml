# .github/workflows/ci.yml
name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.11.1  # You can specify the Node.js version you use
          check-latest: true

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Run Linter
      - name: Run ESLint
        run: npm run lint

      # 5. Run Tests
      - name: Run Tests
        run: npm test

      # 6. Build the project
      - name: Build Project
        run: npm run build
  deploy:
    if: github.ref == 'refs/heads/main'  # Only run if on the main branch
    needs: build                         # Run after the build job completes successfully
    runs-on: ubuntu-latest

    steps:
      # Step 5: Use SSH to connect to the VPS and deploy the app
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: 22  # If you're using a custom SSH port, change this to ${{ secrets.VPS_PORT }}
          script: |
            cd /var/www/test-ci-cd
            git pull origin main
            node -v
            npm install
            npm run build
            pm2 restart test-ci-cd:4000
