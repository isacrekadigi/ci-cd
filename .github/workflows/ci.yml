# .github/workflows/ci.yml
name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # You can specify the Node.js version you use

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Run Linter
      - name: Run ESLint
        run: npm run lint

      # 5. Run Tests
      - name: Run Tests
        run: npm test

      # 6. Build the project
      - name: Build Project
        run: npm run build
